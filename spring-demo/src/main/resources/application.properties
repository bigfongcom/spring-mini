scanPackage=com.bigfong.spring.demo
templateRoot=template

#=========多切面配置============
#切面表达式
pointCut=public .* com.bigfong.spring.demo.service..*Service..*(.*)
#切面类
aspectClass=com.bigfong.spring.demo.aspect.LogAspect
#切面前置通知
aspectBefore=before
#切面后置通知
aspectAfter=after
#切面异常通知
aspectAfterThrow=afterThrowing
#需要通知的异常类型
aspectAfterThrowingName=java.lang.Exception
